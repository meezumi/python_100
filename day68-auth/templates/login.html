{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>welcome back, traveller</h1>
  <!-- TODO: Use Message Flashing to display feedback to the user with a <p> -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p> {{ message }} </p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('login') }}" method="post">
    <input type="text" name="email" placeholder="you entered this before" required="required" />
    <input
      type="password"
      name="password"
      placeholder="hope you remember this O_O"
      required="required"
    />
    <button type="submit" class="btn btn-primary btn-block btn-large">
      Let me in.
    </button>
  </form>
</div>

{% endblock %}
