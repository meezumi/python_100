<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog_post in posts: %}
        <div class="content">
            <div class="card">
                <h1>{{ blog_post["title"] }} </h1>
                <h2> {{ blog_post["subtitle"] }} </h2>
                <a href="{{ url_for('read_more', index=blog_post.id) }}">Read</a>
            </div>
        </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made by meezumi </p>
</footer>
</html>
